# ============================================
# Docker Compose - Produção
# ============================================
version: '3.8'

services:
  # ==========================================
  # Nginx Proxy (Entry Point)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: editor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/locations.conf:/etc/nginx/conf.d/locations.conf:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    networks:
      - editor-network
    restart: unless-stopped

  # ==========================================
  # Frontend (Vue + Nginx)
  # ==========================================
  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY}
    image: editor-frontend:${VERSION:-latest}
    container_name: editor-frontend
    networks:
      - editor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Backend (NestJS)
  # ==========================================
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    image: editor-backend:${VERSION:-latest}
    container_name: editor-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_BUCKET_ASSETS=${S3_BUCKET_ASSETS:-editor-assets}
      - S3_BUCKET_RENDERS=${S3_BUCKET_RENDERS:-editor-renders}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - backend-uploads:/app/uploads
      - backend-storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - editor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # PostgreSQL Database
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: editor-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-editor_prod}
      - POSTGRES_USER=${DB_USER:-editor}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - editor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-editor} -d ${DB_NAME:-editor_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Redis Cache
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: editor-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - editor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # RabbitMQ (Message Queue)
  # ==========================================
  rabbitmq:
    image: rabbitmq:3-alpine
    container_name: editor-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-editor}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST:-editor}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - editor-network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  # ==========================================
  # MinIO (S3-compatible Storage)
  # ==========================================
  minio:
    image: minio/minio:latest
    container_name: editor-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_KEY}
    volumes:
      - minio-data:/data
    networks:
      - editor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==========================================
  # Certbot (SSL - opcional)
  # ==========================================
  certbot:
    image: certbot/certbot
    container_name: editor-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - nginx
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# ==========================================
# Volumes
# ==========================================
volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
  minio-data:
  backend-uploads:
  backend-storage:
  certbot-etc:
  certbot-var:

# ==========================================
# Networks
# ==========================================
networks:
  editor-network:
    driver: bridge
