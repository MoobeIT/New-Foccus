name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: backend
      run: npm ci
    
    - name: Type checking
      working-directory: backend
      run: npm run type-check
    
    - name: Linting
      working-directory: backend
      run: npm run lint:check
    
    - name: Code formatting
      working-directory: backend
      run: npm run format:check
    
    - name: Unit tests with coverage
      working-directory: backend
      run: npm run test:ci
    
    - name: Integration tests
      working-directory: backend
      run: npm run test:integration:run -- --ci
      env:
        DATABASE_URL: postgresql://test:test@localhost:5432/test_integration_db
        REDIS_URL: redis://localhost:6379/1
    
    - name: Security audit
      working-directory: backend
      run: npm run security:audit
    
    - name: Build check
      working-directory: backend
      run: npm run build
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
    
    - name: SonarQube Scan
      uses: sonarqube-quality-gate-action@master
      with:
        scanMetadataReportFile: backend/.scannerwork/report-task.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      if: matrix.node-version == '18.x'  # Run SonarQube only once
    
    - name: Comment PR with quality report
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          
          // Read coverage summary
          let coverageReport = '';
          try {
            const coverage = JSON.parse(fs.readFileSync('backend/coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;
            coverageReport = `
          ## üìä Coverage Report
          - **Lines**: ${total.lines.pct}%
          - **Functions**: ${total.functions.pct}%
          - **Branches**: ${total.branches.pct}%
          - **Statements**: ${total.statements.pct}%
          `;
          } catch (error) {
            coverageReport = '## üìä Coverage Report\nCoverage data not available';
          }
          
          const comment = `
          ## üîç Code Quality Report
          
          ‚úÖ **Quality checks completed successfully!**
          
          ${coverageReport}
          
          ### Checks performed:
          - ‚úÖ TypeScript type checking
          - ‚úÖ ESLint code analysis
          - ‚úÖ Prettier code formatting
          - ‚úÖ Unit tests
          - ‚úÖ Integration tests
          - ‚úÖ Security audit
          - ‚úÖ Build verification
          
          ---
          *This comment was automatically generated by the Code Quality workflow.*
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        base-ref: ${{ github.event.pull_request.base.sha }}
        head-ref: ${{ github.event.pull_request.head.sha }}
        config-file: '.github/dependency-review-config.yml'

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'typescript' ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      working-directory: backend
      run: npm ci
    
    - name: Build project
      working-directory: backend
      run: npm run build
    
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"